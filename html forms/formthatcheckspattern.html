<!-- Form that Checks Pattern
Create a simple HTML form with a single field called "Age". Restrict 
the user to only numbers that are from 0-100
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form That Checks A Pattern</title>
</head>
<body>
    <form id='pattern check'>
        <fieldset>
            <legend>Enter Your Age</legend>
            <p>
                <label for="ageinput">Age</label><input type="number" name="age" id="ageinput" min="0" max="100" required />
            </p>
            <p>
                <input type="submit" id="submit-button" value="Submit"/>
            </p>
        </fieldset>
        
    </form>



</body>
</html>
