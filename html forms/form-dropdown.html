<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form 1</title>

<body>
    <form>
        <fieldset>
            <legend>Day Selector</legend>
            <label for="day-selector">What's Your Favorite Day?</label>
            <select name="Pick Your Favorite Day" id="day-selector">
                <option value='no day selection' disabled selected>Pick A Day</option>
                <option value=0>Sunday</option>
                <option value=1>Monday</option>
                <option value=2>Tuesday</option>
                <option value=3>Wednesday</option>
                <option value=4>Thursday</option>
                <option value=5>Friday</option>
                <option value=6>Saturday</option>
            </select>
            <input type="submit" id="submit-button" value="Submit"/>
        </fieldset>
    </form>


    <script src='form2.js'>

    </script>
</body>
</html>
