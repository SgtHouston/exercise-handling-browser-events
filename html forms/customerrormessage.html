<!-- Create a Custom Error Message
Create a simple HTML form with a single field called "Username". 
This field should give a custom error if the name is longer than 15 characters.
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Error Message</title>
</head>
<body>
    <form id=customErrorForm>
        <fieldset>
            <legend>Username Select</legend>
            <p>
                <label for="username"> Username </label><input type="text" id="username" required>
            </p>
            <p>
                <input type="submit" id="submit-button" value="Submit"/>
            </p>
        </fieldset>
    </form>



    <script src="./customerrormessage.js"></script>
</body>
</html>
